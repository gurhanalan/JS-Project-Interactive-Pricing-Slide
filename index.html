<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Interactive pricing component</title>
    </head>
    <body>
        <div class="title">
            <h1>Simple, traffic-based pricing</h1>
            <h3>Sign-up for our 30-day trial. No credit card required</h3>
        </div>
        <div class="card">
            <form class="card__upper">
                <h3 class="card__upper__page-views">100</h3>
                <div class="card__upper__pricing">
                    <h2 class="card__upper__price">16.00</h2>
                    <p class="card__upper__period">month</p>
                </div>
                <input
                    type="range"
                    name=""
                    id="price-range"
                    class="card__upper__range"
                    min="1"
                    max="5"
                    step="1"
                />
                <div class="card__upper__billing">
                    <p>Monthly Billing</p>
                    <div class="card__upper__billing__checkbox">
                        <input type="checkbox" name="" id="billing" />
                        <label for="billing"></label>
                    </div>
                    <p class="card__upper__billing__yearly">Yearly Billing</p>
                </div>
            </form>
            <div class="card__lower">
                <div class="card__lower__text-container">
                    <div class="card__lower__text-box">
                        <img src="./images/icon-check.svg" alt="check" />
                        <p>Unlimited websites</p>
                    </div>
                    <div class="card__lower__text-box">
                        <img src="./images/icon-check.svg" alt="check" />
                        <p>100% data ownership</p>
                    </div>
                    <div class="card__lower__text-box">
                        <img src="./images/icon-check.svg" alt="check" />
                        <p>Email reports</p>
                    </div>
                </div>
                <button class="card__lower__btn">Start my trial</button>
            </div>
        </div>
        <script src="js/script1.js"></script>
    </body>
</html>
